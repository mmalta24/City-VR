<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto WebVR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="sunset.jpg"></a-asset-item>
            <a-asset-item id="road3" src="road3/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="poste/scene.gltf"></a-asset-item>
            <a-asset-item id="tree" src="trees/scene.gltf"></a-asset-item>
            <a-asset-item id="apartment" src="apartmentgoogle/Apartment.gltf"></a-asset-item>
            <a-asset-item id="cerca" src="cerca/PUSHILIN_picket_fence.gltf"></a-asset-item>
            <a-asset-item id="cinema" src="cinema/Cinema.gltf"></a-asset-item>
            <a-asset-item id="hostel" src="hostel/CUPIC_HOSTEL.gltf"></a-asset-item>
            <a-asset-item id="mountain" src="mountain/CUPIC_MONTAIN.gltf"></a-asset-item>
            <a-asset-item id="beach" src="beach/scene.gltf"></a-asset-item>
            <a-asset-item id="car" src="car/1377 Car.gltf"></a-asset-item>
            <a-asset-item id="car2" src="car2/1385 Jeep.gltf"></a-asset-item>
            <a-asset-item id="boat" src="boat/PUSHILIN_Kayak.gltf"></a-asset-item>
            <a-asset-item id="car3" src="car3/1399 Taxi.gltf"></a-asset-item>

            <audio id="motorsound" src="all_sounds/Car Driving-SoundBible.com-923766101.mp3"></audio>
            <audio id="honksound" src="all_sounds/Horn Honk-SoundBible.com-1162546405.mp3"></audio>
            <audio id="waves" src="all_sounds/Beach Waves-SoundBible.com-1024681188.mp3"></audio>
            <audio id="seagulls" src="all_sounds/flock-of-seagulls_daniel-simion.mp3"></audio>
        </a-assets>
        <a-sky src="#sky"></a-sky>
        
        <!--Estrada-->
        <a-entity gltf-model="#road3" position="0 -1 0"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 4"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 8"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 12"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 16"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 20"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 24"></a-entity>
        <a-entity gltf-model="#road3" position="0 -1 28"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 0"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 4"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 8"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 12"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 16"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 20"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 24"></a-entity>
        <a-entity gltf-model="#road3" position="-4 -1 28"></a-entity>
        <!--Relva-->
        <a-box color="green" position="-4.5 1.07 12"scale="32 0.05 1" rotation="0 90 0"></a-box>
        <a-box color="green" position="9 1.07 12"scale="32 0.05 10" rotation="0 90 0"></a-box>
        <!--Árvores-->
        <a-entity gltf-model="#tree" position="-4.5 2.5 -3" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 0" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 3" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 6" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 9" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 12" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 15" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 18" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 21" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 24" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#tree" position="-4.5 2.5 27" scale="0.1 0.1 0.1"></a-entity>
        <!--Apartamento-->
        <a-entity gltf-model="#apartment" position="5 1 0" rotation="0 -90 0"scale="0.5 0.5 0.5" ></a-entity>
        <!--Cerca-->
        <a-entity gltf-model="#cerca" position="5 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        <a-entity gltf-model="#cerca" position="6.3 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        <a-entity gltf-model="#cerca" position="7.6 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        <a-entity gltf-model="#cerca" position="8.9 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        <a-entity gltf-model="#cerca" position="10.2 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        <a-entity gltf-model="#cerca" position="11.4 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        <a-entity gltf-model="#cerca" position="12.7 1.4 3.5" scale="0.7 0.7 0.7" ></a-entity>
        
        <!--Cinema-->
        <a-entity gltf-model="#cinema" scale="0.5 0.5 0.5" rotation="0 -90 0" position="5 1 10"></a-entity>
        <!--Poste de Luz-->
        <a-entity gltf-model="#lamp" position="0 1 -1.5" scale="0.005 0.005 0.005"></a-entity>
        <a-entity gltf-model="#lamp" position="0 1 7.5" scale="0.005 0.005 0.005"></a-entity>
        <a-entity gltf-model="#lamp" position="0 1 17" scale="0.005 0.005 0.005"></a-entity>
        <a-entity gltf-model="#lamp" position="0 1 25.5" scale="0.005 0.005 0.005"></a-entity>
        <!--Hostel-->
        <a-entity gltf-model="#hostel" position="10 1 22" scale="0.03 0.03 0.03" rotation="0 -180 0"></a-entity>
        <!--Mountain-->
        <a-entity gltf-model="#mountain"position="35 1.7 10.5" scale="0.09 0.09 0.09"></a-entity>
        <a-entity gltf-model="#mountain"position="35 1.7 40" scale="0.09 0.09 0.09"></a-entity>
        <a-entity gltf-model="#mountain"position="35 1.7 0" scale="0.09 0.09 0.09"></a-entity>
        <a-entity gltf-model="#mountain"position="35 1.7 0" scale="0.09 0.09 0.09"></a-entity>
        <a-entity gltf-model="#mountain"position="5 1.7 -27" rotation="0 -180 0"scale="0.09 0.09 0.09"></a-entity>
        <a-entity gltf-model="#mountain"position="5 1.7 50" rotation="0 -180 0"scale="0.09 0.09 0.09"></a-entity>
        <!--Beach-->
        <a-entity gltf-model="#beach" position="-10.2 1.15 2.1" scale="0.5 0.5 0.5" rotation="0 -180 0"></a-entity>
        <a-entity gltf-model="#beach" position="-10.2 1.15 12" scale="0.5 0.5 0.5" rotation="0 -180 0"></a-entity>
        <a-entity gltf-model="#beach" position="-10.2 1.15 23" scale="0.5 0.5 0.5" rotation="0 -180 0"></a-entity>
        <!--Car-->
        <a-entity gltf-model="#car" position="-1.2 1.1 -1.7" scale="0.03 0.03 0.03"  animation-mixer
        animation="property: position;
        from: -1.2 1.05 -10;
        to: -1.2 1.05 40;
        loop:true;
        dur: 5000"></a-entity>
        <!--Carsound-->
        <a-entity id="coluna" 
        position="-1.2 1.1 -1.7" sound="src: #motorsound; autoplay: true; loop:true"
        animation-mixer
        animation="property: position;
        from: -1.2 1.05 -10;
        to: -1.2 1.05 40;
        loop:true;
        dur: 5000"
        ></a-entity>
        <!--Car2-->
        <a-entity gltf-model="#car2" position="1.2 1.1 40"scale="0.03 0.03 0.03" rotation="0 180 0" 
        animation-mixer
        animation="property:position;
        from:1.2 1.1 40;
        to:1.2 1.1 -10;
        loop:true;
        dur:8000 "
        ></a-entity>
        <!--Car2sound-->
        <a-entity id="coluna" 
        position="1.2 1.1 40" sound="src: #motorsound; autoplay: true; loop:true"
        animation-mixer
        animation="property:position;
        from:1.2 1.1 40;
        to:1.2 1.1 -10;
        loop:true;
        dur:8000"
        ></a-entity>
        <!--Car3-->
        <a-entity gltf-model="#car3" position="2.8 1.1 0" scale="0.03 0.03 0.03" rotation="0 180 0"
        animation-mixer
        animation="property:position;
        from:2.8 1.1 40;
        to:2.8 1.1 -10;
        loop:true;
        dur:4000 "
        ></a-entity>
        <!--Car3sound-->        
        <a-entity id="coluna" 
        position="2.8 1.1 0" sound="src: #motorsound; autoplay: true; loop:true"
        animation-mixer
        animation="property:position;
        from:2.8 1.1 40;
        to:2.8 1.1 -10;
        loop:true;
        dur:4000 "
        ></a-entity>
        <!--Tunel-->
        <a-cylinder color="black" position="0 1 -6" rotation="90 0 0" scale="4 4 4"></a-cylinder>
        <a-cylinder color="black" position="0 1 30" rotation="90 0 0" scale="4 4 4"></a-cylinder>
        <!--Boat-->
        <a-entity gltf-model="#boat" position="-13 1.2 6.5" rotation="0 90 0" scale="0.5 0.5 0.5"
        animation-mixer
        animation="property:rotation;
        from:5 90 0;
        to:-5 90 0;
        dir:alternate;
        loop:true;
        dur:6000"
        ></a-entity>
        <!--waves   como fazer uma barra de som-->
        <a-entity id="coluna" 
        position="-10.2 1.15 12" sound="src: #waves; autoplay: true; loop:true"
        ></a-entity>
        <a-entity id="coluna" 
        position="-10.2 8.15 12" sound="src: #seagulls; autoplay: true; loop:true; volume:0.25"
        ></a-entity>
        <!--Luz-->
        
    </a-scene>
</body>
</html>
